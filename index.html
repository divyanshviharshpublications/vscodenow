<script type="module">
  import VSCodeNow from "./vscodenow.js"

  (async() => {
    window.vscodenow = await new VSCodeNow()

    console.logCopy = console.log.bind(console)
    console.log = data => {
      console.logCopy(`%c${new Date().toISOString().replace(/[TZ]/ug, " ")}%c${data}`, "color: gray", "")
    }
  })()
</script>
